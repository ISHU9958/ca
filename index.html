<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="main-container">
  <div class="calculator">
    <div class="container">

    
    <input type="text" class="display"readonly>
    <div class="button-container">
      <button class="button" id="button-c">C</button>
      <button class="button" id="button-1">1</button>
      <button class="button" id="button-2">2</button>
      <button class="button" id="button-plus">+</button>
      <button class="button" id="button-3">3</button>
      <button class="button" id="button-4">4</button>
      <button class="button" id="button-minus">-</button>
      <button class="button" id="button-5">5</button>
      <button class="button" id="button-6">6</button>
      <button class="button" id="button-multiply">*</button>
      <button class="button" id="button-7">7</button>
      <button class="button" id="button-8">8</button>
      <button class="button" id="button-divide">/</button>
      <button class="button" id="button-equal">=</button>
      <button class="button" id="button-9">9</button>
      <button class="button" id="button-0">0</button>
      <button class="button" id="button-dot">.</button>
    </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
